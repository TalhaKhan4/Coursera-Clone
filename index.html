<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursera | Degrees, Certificates, & Free Online Courses</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <!-- source sans pro font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="before">
        <div class="header-left">
          <img src="./images/coursera-logo.svg" id="logo" alt="" />

          <button class="btn-explore">
            <span>Explore &nbsp;</span>
            <span
              ><svg width="9" height="9" viewBox="0 0 32 32">
                <path
                  fill="#fff"
                  d="m30.054 14.429-13.25 13.232Q16.465 28 16 28t-.804-.339L1.946 14.429q-.339-.339-.339-.813t.339-.813L4.91 9.857q.339-.339.804-.339t.804.339L16 19.339l9.482-9.482q.339-.339.804-.339t.804.339l2.964 2.946q.339.339.339.813t-.339.813z"
                /></svg
            ></span>
          </button>
          <div class="div-search">
            <input type="text" placeholder="What do you want to learn?" />
            <button class="btn-search">
              <img src="./images/search-icon.svg" id="search-logo" alt="" />
            </button>
          </div>
        </div>
        <div class="header-right">
          <nav>
            <ul>
              <li>
                <a href="#"
                  ><span class="disappear-nav-link">Online</span> Degrees
                  <span id="arrow-down">
                    <svg
                      width="16"
                      height="16"
                      fill="none"
                      aria-hidden="true"
                      class="css-1ujqeks"
                    >
                      <path
                        fill="currentColor"
                        fill-rule="evenodd"
                        d="M8 11.293 1.354 4.646l-.708.708L8 12.707l7.354-7.353-.707-.708L8 11.293z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </span>
                </a>
              </li>
              <li><a href="#" class="nav-links">Find your New Career</a></li>
              <li>
                <a href="#" class="nav-links"
                  ><span class="disappear-nav-link">For</span> Enterprise</a
                >
              </li>
              <li>
                <a href="#" class="nav-links"
                  ><span class="disappear-nav-link">For</span> Universities</a
                >
              </li>
              <li><a href="#" id="login" class="nav-links">Log in</a></li>
              <li><a href="#" id="join">Join for Free</a></li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="after">
        <div class="container-after">
          <img id="menu-icon" src="./images/menu-icon.svg" alt="" />
          <img
            id="coursera-logo-again"
            src="./images/coursera-logo.svg"
            id="logo"
            alt=""
          />
          <img id="search-icon-2" src="./images/search-icon2.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <section class="main-left">
        <h1>Learn without limits</h1>
        <p>
          Start, switch, or advance your career with more than 5,400 courses,
          Professional Certificates, and degrees from world-class universities
          and companies.
        </p>
        <div class="main-buttons">
          <button id="btn-join-main">Join for Free</button>
          <button id="btn-try-main">Try Coursera for Business</button>
        </div>
      </section>
      <section class="main-right">
        <img src="./images/img-1.png" id="main-img" alt="" />
      </section>
    </main>
  </body>
</html>
